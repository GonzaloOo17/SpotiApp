<app-loading *ngIf="loadingArtist">

</app-loading>

<div *ngIf="error" class="alert alert-danger">
  <h3>{{errorMessage}}</h3>
</div>

<div  class="card-group" >
    <div *ngFor="let cancion of nuevasCanciones, let i=index" class="card" style="min-width: 200px;">
      <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{nuevasCanciones[i].name}}</h5>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
